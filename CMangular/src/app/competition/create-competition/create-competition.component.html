<section class="relative flex items-center h-screen font-poppins" style="margin-top: 120px;">
    <div class="justify-center flex-1 max-w-6xl py-4 mx-auto text-center lg:py-10 ">
        <div class="" x-data="{ open: false }">
            <div class="absolute top-0 left-0 flex items-center justify-center w-full h-full">
                <div class="h-auto p-4 mx-2 text-left rounded dark:bg-gray-800 md:max-w-4xl md:p-6 lg:p-8 ">
                    <div class="flex">
                        <div class="w-full px-4 mb-10 md:w-1/2 md:mb-0">
                            <img src="../../../assets/image/shark.jpeg" class="object-cover w-full h-full rounded">
                        </div>
                        <div class="w-full px-4 md:w-1/2 " *ngIf="competitionFormGroupe">
                            <h2 class="mb-4 text-3xl font-bold text-gray-700 dark:text-gray-300">
                                Create competition
                            </h2>
                            <p class="mb-4 text-base text-gray-500 dark:text-gray-400">
                                Aftas, club de sports Ã  Tiznit
                            </p>
                            <form [formGroup]="competitionFormGroupe" class="block rounded-md shadow-sm ">
                                <div class="relative">
                                    <div class="absolute inset-y-0 start-0 flex items-center pl-3.5 pointer-events-none"
                                        style="left: 10px;bottom: 18px;">
                                        <svg class="w-4 h-4 text-gray-500 dark:text-gray-400" aria-hidden="true"
                                            xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
                                            <path
                                                d="M20 4a2 2 0 0 0-2-2h-2V1a1 1 0 0 0-2 0v1h-3V1a1 1 0 0 0-2 0v1H6V1a1 1 0 0 0-2 0v1H2a2 2 0 0 0-2 2v2h20V4ZM0 18a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V8H0v10Zm5-8h10a1 1 0 0 1 0 2H5a1 1 0 0 1 0-2Z" />
                                        </svg>
                                    </div>
                                    <input type="date" formControlName="date"
                                        class="w-full py-2 mb-4 bg-gray-100 border border-gray-200 rounded dark:border-gray-700 dark:bg-gray-700 dark:text-gray-300 "
                                        placeholder="Select date" style="padding-left: 30px;">
                                </div>
                                <label for="starTime" class="px-14 py-4 text-gray-600">Star time</label>
                                <input type="time" formControlName="startTime"
                                    class="w-full py-2 mb-4 bg-gray-100 border border-gray-200 rounded dark:border-gray-700 dark:bg-gray-700 dark:text-gray-300 " />
                                <label for="endTime" class="py-4 px-14 text-gray-600">End time</label>
                                <input type="time" formControlName="endTime"
                                    class="w-full py-2 mb-4 bg-gray-100 border border-gray-200 rounded dark:border-gray-700 dark:bg-gray-700 dark:text-gray-300 " />
                                <input type="number" formControlName="numberOfParticipants"
                                    class="w-full px-4 py-2 mb-4 bg-gray-100 border border-gray-200 rounded dark:border-gray-700 dark:bg-gray-700 dark:text-gray-300 "
                                    name="" placeholder=" Number of participent">
                                <input type="text" formControlName="location"
                                    class="w-full px-4 py-2 mb-4 bg-gray-100 border border-gray-200 rounded dark:border-gray-700 dark:bg-gray-700 dark:text-gray-300 "
                                    name="" placeholder=" Location">
                                <input type="number" step="0.01" formControlName="amount"
                                    class="w-full px-4 py-2 mb-4 bg-gray-100 border border-gray-200 rounded dark:border-gray-700 dark:bg-gray-700 dark:text-gray-300 "
                                    name="" placeholder=" amount">
                                <button type="submit" (click)="createCompetition()"
                                    class="inline-flex justify-center w-full px-4 py-4 text-white bg-blue-500 rounded focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-700 hover:bg-blue-700">
                                    Create competition
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="response">
        <ng-container *ngIf="competitionResult as result" [ngSwitch]="result.dataState">
            <ng-container  *ngSwitchCase="dataState.LOADED">
                <app-succes *ngIf="!destroyComponentvr" [competitionResult]="competitionResult"></app-succes>
            </ng-container>
            <ng-container *ngSwitchCase="dataState.ERROR">
                <app-error *ngIf="!destroyComponentvr" [competitionResult]="competitionResult" (sweatEventEmitter)="destroyComponent($event)"></app-error>
            </ng-container>
        </ng-container>
    </div>

</section>
